<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Storyboard</title>
    <script type="text/javascript" src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
    <script src="../js/Libraries/jquery.mobile-events.min.js"></script>
    <script type="text/javascript" src="../js/Navigatie.js"></script>
    <script src="../js/constructors.js"></script>
    <script src="../js/Opties.js"></script>
    <script src="../js/nieuwStoryboard.js"></script>
    <script src="../js/storyboard.js"></script>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/opties.css">
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/kaartjes.css">
    <link rel="stylesheet" href="../css/Storyboard.css">
</head>

<body data-xthreshold="150">
    <header>
        <div>
            <img class="pijlTerug" src="../img/icons/pijl_terug.svg">
            <a href="DetailsStoryboard.html" id="titelLink">
                <h1>Storyboard</h1>
                <h2 id="titel">nieuwe titel</h2>
            </a>
            <img class="menuToggle open" src="../img/icons/HamburgerMenu.svg">
        </div>
    </header>

    <div class="overlay"></div>
    <nav id="menu">
        <img class="menuToggle back" src="../img/icons/terugPijlRood.svg">
        <a href="../index.html">Home</a>
        <a href="storyboard.html" class ="maakStoryboard">Nieuw storyboard</a>
        <a href="verderwerken.html">Storyboards</a>
        <a href="statistieken.html">Statistieken</a>
        <a href="kaartjesoverzicht.html">ABC methodiek</a>
    </nav>


    <main>
        <div class="heleLesfase" id="0">
            <div class="verzamelbalkBovenKaartjes">
                <a href="overview.html" class="uitzoomen"></a>
                <div class="lesfase">
                    <div class="editLesfase">
                        <h6 class="marginh6">Lesfase 1</h6>
                        <svg height="10" width="150">
                            <line x1="0" y1="10" x2="150" y2="10">
                            </line>
                        </svg>
                        <a class="editLesfaseButton"></a>


                    </div>
                    <h3 class="fontRegular doelstellingen">Doelstellingen / Inhoud</h3>
                    <div class="doelstellingDropdown"></div>
                </div>
            </div>
            <div class="doelstellingenInhoudOpen">
                <h6 class="marginh6">Doelstellingen</h6>
                <textarea class="textareaInhoud"></textarea>
                <h6>Inhoud</h6>
                <form>
                    <textarea class="textareaInhoud"></textarea>
                </form>

                <button class="buttonInhoud"><img src="../img/icons/vink.svg"></button>
            </div>
            <div class="kaartjes">
            </div>
        </div>
    </main>
    <div class="kaartje" id="plus">
        <span id="plusSymbool">+</span>
        <div class="plusKaartjes">
            <a href="#" class="plusOranje">Kennisverwerking</a>
            <a href="#" class="plusGeel">Productie</a>
            <a href="#" class="plusPaars">Praktijk</a>
            <a href="#" class="plusGroen">Onderzoek</a>
            <a href="#" class="plusAqua">Samenwerking</a>
            <a href="#" class="plusRoze">Discussie</a>
        </div>
    </div>
    <div id = "dots">
    </div>
    <footer>
        <div id="opties">
            <div class="save"></div>
            <a href="DetailsStoryboard.html">
                <div class="edit"></div>
            </a>
            <a href="statistieken.html"><div class="stats"></div></a>
            <div class="arrow"></div>
        </div>
        <div id="triangle-bottomleft">
            <div class="bolletjes"></div>
            <div class="terug"></div>
        </div>

    </footer>
</body>

</html>
