<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="../css/reset.css" rel="stylesheet">

<body>

    <!--inputs-->

    <form name="formulier">

        <article>
            <h1>Titel <img class="vraag" src="../img/icons/tuto.svg"></h1>
            <input type="text" placeholder="semester vak 1">
        </article>

        <article>
            <h1>Opleidingsonderdeel <img class="vraag" src="../img/icons/tuto.svg"></h1>

        </article>

        <article>
            <h1>Semester <img class="vraag" src="../img/icons/tuto.svg"></h1>
            <input type="text" placeholder="2">
        </article>

        <article>
            <h1>Deeltraject <img class="vraag" src="../img/icons/tuto.svg"></h1>

        </article>

        <!--inputsDoelstellingen-->

        <article>
            <div class="doelstelling">

            <!--DoelstellingenToevoegen-->
            
            <div class="content">

                <div class="ADD">

                <div class="ADD">
                    <h1>D2:</h1>

            </div>
        </article>
        
        <!--Finishbutton-->
        
        <button><img src="../img/icons/vink.svg"></button>
